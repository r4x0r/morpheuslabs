<app-list-header [type]="type" [title]="type == 'sample-repo' ? 'Sample Repositories' : 'Git Repositories'" [description]="type == 'sample-repo' ? 'Manage sample repositories from GitHub or Bitbucket' : 'Manage my repositories'"></app-list-header>
<div class="repo-container">
  <div class="item-container" *ngFor="let repo of repoList">
    <app-repo-item [repo]="repo"></app-repo-item>
  </div>
</div>
