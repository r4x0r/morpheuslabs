<app-list-header [type]="'workspace'" [title]="'Cloud IDE Workspace'" [description]="'Monitor and manage my blockchain workspaces'"
  (plusBtnClicked)="onPlusBtnClicked($event)"></app-list-header>
<div class="workspace-container">
  <div class="" *ngFor="let workspace of workspaceList">
    <app-workspace-item [workspace]="workspace"></app-workspace-item>
  </div>
  <app-workspace-popover *ngIf="showPopover" (confirmBtnClicked)="addWorkspace($event)" (cancelBtnClicked)="dismissPopover()">
  </app-workspace-popover>
</div>
